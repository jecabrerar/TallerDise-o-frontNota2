<div style="min-width: 83vw;">
    <app-header></app-header>
    <div class="card p-3">
        <div class="card-header">
            <h3>Pokemones</h3>
        </div>                    
        <div class="d-flex justify-content-between">
            <div class="mt-3">
                <a routerLink="/mantenedor-pokemon/new" class="btn btn-primary btn-sm">Nuevo Pokemon</a>            
            </div>
            <div class="mt-3">
                <input 
                    [(ngModel)] = "searchText"
                    (keyup)="searchPokemon()"
                    (search)="clearSearch()"
                    (blur)="loadPokemon()"
                    name="search"
                    id="search"
                    class="form-control form-control-dark btn-sm"
                    placeholder="Buscar..."
                    type="search"/>
            </div>
        </div>
        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong>{{successMsj}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Nombre
                            <button class="btn btn-sm" (click)="toogleSort()"><i class="bi" [ngClass]="sortIcon"></i></button>
                        </th>
                        <th>
                            Poster
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor="let pokemon of pokemons">
                    <tr>
                        <td>
                            {{pokemon.name}}
                        </td>
                        <td>
                            {{pokemon.poster}}
                        </td>
                        <td>
                            <a routerLink="/mantenedor-pokemon/update/{{pokemon._id}}" class="btn btn-warning btn-sm m-1">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a routerLink="/mantenedor-pokemon/delete/{{pokemon._id}}" class="btn btn-danger btn-sm m-1">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" (click)="clickBack()"><a class="page-link" style="cursor: pointer;">Previous</a></li>
        <li class="page-item" *ngFor="let page of sheets" [ngClass]="{'active':page+1==pageActive}">
            <a (click)="clickPage(page+1)" 
                class="page-link"                 
                style="cursor: pointer;">{{page+1}}
            </a>
        </li>        
        <li class="page-item" (click)="clickNext()"><a class="page-link" style="cursor: pointer;">Next</a></li>
    </ul>
</nav>
